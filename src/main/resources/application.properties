# Server Configuration
server.port=${SERVER_PORT:8080}
spring.application.name=bank-application

# Database Configuration
# Default: H2 (in-memory)
# For PostgreSQL: Use environment variables or update the defaults below
spring.datasource.url=${DB_URL:jdbc:h2:mem:bankdb}
spring.datasource.driverClassName=${DB_DRIVER:org.h2.Driver}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:password}

# JPA Configuration
spring.jpa.database-platform=${JPA_PLATFORM:org.hibernate.dialect.H2Dialect}
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (only for H2 database)
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:true}
spring.h2.console.path=/h2-console

# PostgreSQL Configuration Example:
# To use PostgreSQL, set these environment variables:
 DB_URL=jdbc:postgresql://localhost:5432/bank_service
 DB_DRIVER=org.postgresql.Driver
 DB_USERNAME=postgres
 DB_PASSWORD=root
 JPA_PLATFORM=org.hibernate.dialect.PostgreSQLDialect
 H2_CONSOLE_ENABLED=false

# JWT Configuration
jwt.secret=${JWT_SECRET:5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Logging Configuration
logging.level.com.bank=${LOG_LEVEL:INFO}
logging.level.org.springframework.security=${SECURITY_LOG_LEVEL:DEBUG}
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Pagination Configuration
app.pagination.default-page-size=${DEFAULT_PAGE_SIZE:10}
app.pagination.max-page-size=${MAX_PAGE_SIZE:100}
